version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lap_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-lap_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-lap_db}
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-lap_user}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: lap_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: lap_app
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-lap_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-lap_db}
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - API_WORKERS=${API_WORKERS:-4}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - PNCP_BASE_URL=${PNCP_BASE_URL:-https://pncp.gov.br/api/consulta/v1}
      - PNCP_TIMEOUT=${PNCP_TIMEOUT:-30}
      - PNCP_MAX_RETRIES=${PNCP_MAX_RETRIES:-3}
      - SCHEDULER_ENABLED=${SCHEDULER_ENABLED:-true}
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-America/Sao_Paulo}
      - COLLECTION_TIMES=${COLLECTION_TIMES:-06:00,12:00,18:00,00:00}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_HOURS=${ACCESS_TOKEN_EXPIRE_HOURS:-24}
      - APP_NAME=${APP_NAME:-LAP - Licitações Aparecida Plus}
      - APP_VERSION=${APP_VERSION:-1.0.0}
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8000}
    container_name: lap_frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

volumes:
  postgres_data:
  redis_data:
